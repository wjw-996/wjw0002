<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/polls.css">
</head>
<body>
<div class="title">

    {% block header %}
    <div>
        {% if request.user and request.user.username != '' %}
        用户名：{{request.user.username}}<a href="{% url 'polls:logout' %}">
        <button>退出</button>
    </a>
        {% else %}
        <a href="{% url 'polls:login' %}">

        </a>

        {% endif %}

    {% endblock %}

    {% block body %}
    这里是身体
    {% endblock %}

    {% block forter %}
    这里是底部
    {% endblock %}
</div>
</body>
</html>
