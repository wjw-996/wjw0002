<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加英雄</title>
</head>
<body>
    <div class="titil">

        <form action="#" method="post">
            <p>英雄名字：<input type="text" name="name" placeholder="请输入英雄名字"></p><br>
            <p>英雄性别：<input type="radio" value="male" name="gender" checked>男<input type="radio" value="female" name="gender" checked>女</p><br>
            <p>英雄神通：<input type="text" name="content" placeholder="请输入英雄的神通"></p><br>
            <p><input type="submit" value="提交"></p>
        </form>
    </div>

</body>
</html>
