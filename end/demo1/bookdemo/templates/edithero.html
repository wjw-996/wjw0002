<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英雄信息编辑</title>
</head>
<body>
    <div class="title">

        <form action="#" method="post">
            {% csrf_token %}
            <p>英雄名字：<input type="text" name="name"  value="{{hero.name}}"></p><br>
            {% if hero.gender == 'male' %}
                <p>英雄性别：<input type="radio" value="male" name="gender" checked>男<input type="radio" value="female" name="gender">女</p><br>
            {% else %}
                <p>英雄性别：<input type="radio" value="male" name="gender">男<input type="radio" value="female" name="gender" checked>女</p><br>
            {% endif %}
            <p>英雄神通：<input type="text" name="content"  value="{{hero.content}}"></p><br>
            <p><input type="submit" value="提交"></p>
        </form>
    </div>
</body>
</html>
